<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest and lower in Array</title>
    
    <script>

//------There are no in-built functions for finding max and min value in array

        let charsNum = [1, 30, 14, 6, 55, 8, 4, 3, 11];
        charsNum.sort(function(a, b){return a - b});
        let maxValue = charsNum[charsNum.length-1];
        let minValue = charsNum[0];
        document.writeln(maxValue);
        document.writeln(minValue);



    </script>

</head>

</body>
</html>
