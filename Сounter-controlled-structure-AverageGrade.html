<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter-controlled-structure</title>
    <script>
        /* Purpose: calculate a class average of 10 students */

        // 1. Declaration Phase
        let total;  // sum of grades
        let gradeCounter;   // number of grades entered
        let grade;  // grade entered by a user (as a string)
        let gradeValue; // grade value converted to numerical
        let average; // average of all grades
        // const NUMBER_OF_STUDENTS = 4;



        // 2. Initialization Phase
        total = 0; // clear total
        gradeCounter = 1;   // prepare to loop
        const NUMBER_OF_STUDENTS = window.prompt('Enter the number of students.')
        // 3. Processing Phase
        while (gradeCounter <= NUMBER_OF_STUDENTS) {
            // prompt the user for input and read the grade 
            grade = window.prompt('Enter the grade:', "0.00");

            // convert grade from a string to a float and store it in gradeValue
            gradeValue = window.parseFloat(grade);

            // add gradeValue to total
            // total = total + gradeValue;
            total += gradeValue;

            // add 1 to gradeValue
            // gradeCounter = gradeCounter + 1;
            gradeCounter++;
        } // end while loop

        // calculate a class average of given number of students
        average = total / NUMBER_OF_STUDENTS;


        // 4. Termination Phase 
        // display the average 
        document.writeln('<h2>Class Average is ' + average.toFixed(2) + '</h2>');        
    </script>
</head>

</body>

</html>
