<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates</title>
    
    <script>

//------Sort method sort an array alphabetically (as strings)
        let chars = ["Banana", "Orange", "Apple", "Mango"];
        document.writeln(chars.sort());
        
        // For sorting numbers use a compare function
        let charsNum = [1, 30, 14, 6, 55, 8, 4, 3, 11];
        document.writeln(charsNum.sort(function(a, b){return a - b}));
        // document.writeln(charsNum.sort(function(a, b){return b - a}));

    </script>

</head>

</body>
</html>
