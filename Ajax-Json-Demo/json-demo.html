<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Demo</title>
    <script>
        // create XMLHTTPRequest object
        var xhr = false;

        // configure xhr object
        if (window.XMLHttpRequest) {
           // window.alert('Browser supports XMLHHHTrequest');

            // initialize xhr object
            xhr = new XMLHttpRequest();            
        } else if (window.ActiveXObject) {
           // window.alert('Browser supports ActiveXObject');
        }

// handle data download from the server using anonymous function

function getData(dataSource, divID) {
    if (xhr) {
        var obj = document.getElementById(divID);
        xhr.open('GET', dataSource);

        // pass data to the server using ajax and the get or post http methods 
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200 ) {
                obj.innerHTML = xhr.responseText;
            }
        }; 
        xhr.send();
    } // end if block 
} // end function getData

    </script>
</head>
<body>
    <h1> AJAX DEMO</h1>
    <form>
        <input type="button" value="Fetch the message" 
        onclick="getData('data_source/family.json', 'targetDiv')" />
    </form>
    <div id="targetDiv">
        <figure>
            <img src="images/bird_01.jpg" alt="Beautiful birds in the forest" title="Beautiful birds in the forest" width="200" height="150"/>
        </figure>
        <p>The fetched message will appear here.</p>
    </div>
</body>
</html>
