<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
    <script>
        /* in Java  data_type array_name; */
        /* let array_name = new Array() */

        //javascript array methods 
        /*
        map() - Transforming Every Element of an Array
        every() - Validating Array Contents
        some() - Validating Array Contents
        filter() - Extracting Array Items That Meet Specific Criteria
        sort() - Sorting an Array of Objects by a Property Value
        reduce() - Combining an Arrayâ€™s Values in a Single Calculation
        pop() - removes from the end of an array
        push() - adds one or more elements to the end of an array
        shift() - removes the first element from the front of an array
        unshift() - adds an element to the front of an array 
        slice(start, stop) - extracts a section of an array 
        splice() - adds or removes a section to/from an array
        join() - joins elements from 2 or more arrays as a single string
        reverse() - reverses the order of elements
        concat() - joins two or more arrays, and returns a copy of the joined arrays
        isArray() - Checks whether an object is an array
        */

        let colors = new Array();
        let colors2 = new Array(20);

        let colors3 = new Array('red', 'green', 'blue');
        let colors4 = ['red', 'green', 'blue', 'black'];

        let colors5 = [];

        // using the length property to retun the size of an array
        // alert(colors5.length);

        // map() - Transforming Every Element of an Array

        /*  The map() method creates a new array populated 
            with the results of calling a provided function on 
            every element in the calling array. 

            const array1 = [1, 4, 9, 16];
            // pass a function to map
            const map1 = array1.map(x => x * 2);
            document.writeln(map1);
         */
        /* ************************************* */
        /* The every() method tests whether all elements in 
the array pass the test implemented by the provided 
function. It returns a Boolean value  
const isBelowThreshold = (currentValue) => currentValue < 40;

const array1 = [1, 30, 39, 69, 10, 13];
document.writeln(array1.every(isBelowThreshold));
 
*/

        /* ************************************* */
        /* The filter() method creates a new array with all 
       elements that pass the test implemented by the provided 
       function.  

       const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];

       const result = words.filter(word => word.length > 6);
       document.writeln(result);
*/
        /* ************************************* */

        /* The sort() method sorts the elements of an array in place 
                and returns the sorted array. The default sort order is 
                ascending, built upon converting the elements into strings, 
                then comparing their sequences of UTF-16 code units values.
           
           const months = ['March', 'June', 'February', 'December'];
           months.sort();
           document.write(months);
           document.write('<br />');
           
           const number = [1, 30, 4, 21, 1000000];
            number.sort();
            document.writeln(number);
 */


        /* ************************************* */
        // create an array of month names
        let monthName = [
            'January', 'February', 'March',
            'April', 'May', 'June',
            'July', 'August', 'September',
            'October', 'November', 'December'
        ];


        // return the number of elements in array monthName
        document.writeln('The monthName array size is ' +
            monthName.length + ' elements.');


        // display the values of monthName array
        document.writeln('<br />The original monthName array elements are: ');
        for (let counter = 0; counter < monthName.length; counter++) {
            document.writeln(monthName[counter]);
        }

        // reduce the array size to 3 elements
        monthName.length = 3;
        document.writeln('<br />');
        document.writeln('The monthName array size (after reducing) is ' +
            monthName.length + ' elements');

        // display the values of monthName array after reducing the length
        document.writeln('<br />The reduced monthName array elements are: ');
        for (let counter = 0; counter < monthName.length; counter++) {
            document.writeln(monthName[counter]);
        }

        // reverse array elements       
        // array_name.method_name
        monthName.reverse();

        // display the values of monthName array
        document.writeln('<br />The reversing monthName array elements are: ');
        for (let counter = 0; counter < monthName.length; counter++) {
            document.writeln(monthName[counter]);
        }
        document.writeln('<br />');

        // reverse back array elements
        monthName.reverse();
        document.writeln('<br />The reversing back monthName array elements are: ');
        for (let counter = 0; counter < monthName.length; counter++) {
            document.writeln(monthName[counter]);
        }
        document.writeln('<br />');

        // sorting array monthName
        document.writeln('<br />Sorting array monthName elements: ');
        document.writeln(monthName.sort());
        document.writeln('<br />');

        // sorting numerical array
        let numArray = new Array(3, -45, 1234, 24);
        document.writeln('<br />Sorting numerical array elements: ');
        document.writeln(numArray.sort());
        document.writeln('<br />');
        /*
compareFunction	Optional. A function that defines an alternative sort order. The function should return a negative, zero, or positive value, depending on the arguments, like:
function(a, b){return a-b}
When the sort() method compares two values, it sends the values to the compare function, and sorts the values according to the returned (negative, zero, positive) value.*/

        // create a compare function numSort() 
        function numSort(a, b) {
            // compare the value of a and value of b
            // returns a negative, positive, or zero value
            return a - b // ascending order 
            // return b - a; // descending order
        } // end function numSort

        document.writeln('<br />Sorting numerical array elements using numSort function: ');
        document.writeln(numArray.sort(numSort));
        document.writeln('<br />');

        // increase the monthName array to 12 
        monthName.length = 12;
        document.writeln('<br />');
        document.writeln('The increased monthName array size is ' +
            monthName.length + ' elements');

        // display the values of monthName array after reducing the length
        document.writeln('<br />The increased monthName array elements are: ');
        for (let counter = 0; counter < monthName.length; counter++) {
            document.writeln(monthName[counter]);
        }
        document.writeln('<br />');

        // resize the array monthName to 12 
        let newMonthName = [
            'January', 'February', 'March',
            'April', 'May', 'June',
            'July', 'August', 'September',
            'October', 'November', 'December'
        ];


        // display the values of monthName array
        document.writeln('<br />The New original monthName array elements are: ');
        for (let counter = 0; counter < newMonthName.length; counter++) {
            document.writeln(newMonthName[counter]);
        }

        // extract the summer months from the newMonthName array
        // syntax: array_name.slice(start, stop)
        let summerMonth = newMonthName.slice(5, 8);

        document.writeln('<br />the summer months are: ' +
            summerMonth);
        document.writeln('<br />');
        document.writeln('<br />the newMonthName elements are: ' +
            newMonthName);
        document.writeln('<br />');

        // extract the winter month and remove them from the original
        // newMonthName array
        // splice() - adds or removes a section to/from an array        
        let winterMonth = newMonthName.splice(0, 3);
        document.writeln('<br />the Winter month elements are: ' +
            winterMonth);
        document.writeln('<br />');
        document.writeln('<br />the newMonthName (original)  elements are: ' +
            newMonthName);
        document.writeln('<br />');

        // add a new lower alpha array
        let alpha = ['a', 'b', 'c'];

        // add two items to the end of array alpha
        alpha.push('d', 'e');

        document.writeln('<br />');
        document.writeln('<br />the lower alpha elements are: ' +
            alpha);
        document.writeln('<br />');

        // remove the last item in array alpha
        alpha.pop();

        document.writeln('<br />');
        document.writeln('<br />the lower alpha elements are: ' +
            alpha);
        document.writeln('<br />');

        // remove the first item from the front of array alpha
        alpha.shift();

        document.writeln('<br />');
        document.writeln('<br />the lower alpha elements are: ' +
            alpha);
        document.writeln('<br />');

        // insert few items x, y, and z at the start of array alpha
        alpha.unshift('x', 'y', 'z');

        document.writeln('<br />Lower alpha array elements are: ')
        for (let counter = 0; counter < alpha.length; counter++) {
            document.writeln(alpha[counter]);
        }

        // concat multiple arrays
        let array1 = new Array('A', 'B', 'C');
        let array2 = ['D', 'E'];
        let array3 = new Array();

        // assign array1 and array 2 to array3
        array3 = array1.concat(array2);

        document.writeln('<br />Elements of array3 are: ')
        for (let counter = 0; counter < array3.length; counter++) {
            document.writeln(array3[counter]);
        }
        document.writeln('<br />');

        // add a new array4
        let array4 = ['X', 'Y', 'Z'];

        // combine elements of array 1, array2, and array 4 into array5
        let array5 = array1.concat(array2, array4);

        // join element values in a single string 
        let strArray = ['Aplha', 'Beta', 'Gamma'];

        document.writeln('<br />');
        document.writeln(strArray.join(', '));


        document.writeln('<br />Join elements into a string value: ')
        document.writeln(strArray);

        document.writeln('<br />');

        const browserNames = ['Firefox', 'Edge', 'Chrome', 'IE', 'Safari'];

        if (Array.isArray(browserNames)) {
            // We end up here, because browserNames is a valid array.
            document.writeln('browserNames is really and array!');
            document.writeln('<br />');
        }

        const animals = ['elephant', 'tiger', 'lion', 'zebra', 'cat', 'dog', 'rabbit'];
        document.writeln('The list of animals: ');
        for (const animal of animals) {
            document.writeln(animal);
        }

        const evens = [2, 4, 6, 8];
        const odds = [1, 3, 5, 7, 9];

        // The spread operator (...)
        const evensAndOdds = [...evens, ...odds];

        document.writeln(evensAndOdds);
    </script>
